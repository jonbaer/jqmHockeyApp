<html>

	function onBodyLoad()
	{		
		document.addEventListener("deviceready",onDeviceReady,false);
	}
	
	/* When this function is called, PhoneGap has been initialized and is ready to roll */
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	function onDeviceReady()
	{
		// do your thing!
		//navigator.notification.alert("PhoneGap is working")
        var args = {};        
        args.appIdentifier = '16b2f97e9915a4e977595795852d5039'; //put in your App ID or modify HockeyApp.js or HockeyApp.m
        
        HockeyApp.init(args);
	}
        
        function cbIsUpdateAvailable(update){
            if (update){
                alert("update available");
            }else{
                alert("no update available");
            }
        }
        
        function cbInitiateAppDownload(wentWell){
            if (wentWell){
                alert("App Downloaded");
            }else{
                alert("App Download problem");
            }
        }
    
    </script>
  </head>
  <body onload="onBodyLoad()">
      <div data-role="page">
          
          <div data-role="header">
              <h1>Page Title</h1>
          </div><!-- /header -->
          
          <div data-role="content">	
              <ul data-role="listview">
                  <li>
                      <a href="" onClick="HockeyApp.crashTest(); return false;">crashTest</a>
                  </li>
                  <li>
                      <a href="" onClick="HockeyApp.checkForUpdate();return false">checkForUpdate</a>'
                  </li>
                  <li>
                      <a href="" onClick="HockeyApp.isUpdateAvailable(cbIsUpdateAvailable);return false">isUpdateAvailable</a>'
                  </li>
                  <li>
                      <a href="" onClick="HockeyApp.initiateAppDownload(cbInitiateAppDownload);return false">initiateAppDownload</a>'
                  </li>
              </ul>    
          </div><!-- /content -->
          
          <div data-role="footer">
              <h4>Page Footer</h4>
          </div><!-- /footer -->
      </div><!-- /page -->
  </body>
</html>
